# Sample configuration file for submitting metadata of the 
# type "MetagenomicsSamples".
#
# This study type is for submitting metadata of single species sequenced with
# 454 technology.
#
# If the fields in this configuration file don't describe the metadata of your
# study properly, contact us and we can create one tailored to your type of
# study.
#
# Tell the script what kind of study this is. If the structure of this 
# template fits your own study, the you have to use "SpiderToxin"
# as your study type. For other study types, see the other configuration
# files.
#
study_type  = MetagenomicsSamples
study_alias = HIRS2012ThermalStress
broker_name = BRAEMBL

center_name = BRAEMBL
run_center = ACE

hold_until_date = 2015-12-31

title = Heron Island 2012 Thermal Stress Experiment
abstract = Metagenomic and Metatranscriptomic investigation of coral-associated microbes under thermal stress on Heron Island

taxon_id = 496922

include demo.metagenomics_samples/sample_attributes_1.cfg
