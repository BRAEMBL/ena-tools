#
# Pick controlled vocabulary from here:
# http://www.ebi.ac.uk/ena/about/sra_preparing_metadata#experiment
#
library_name      = Short PE library
library_source    = METAGENOMIC
library_selection = unspecified
platform          = ILLUMINA
instrument_model  = Illumina HiSeq 2000
library_layout    = PAIRED
LIBRARY_CONSTRUCTION_PROTOCOl = NexteraXT Illumina kit withbead based size selection to produce an insert size of ~300 bp for 100 bp paired end sequencing

