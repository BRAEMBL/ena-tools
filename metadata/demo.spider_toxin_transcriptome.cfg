    1 = Individual spiders were housed at 23-25&\#176;C in an AQIS-approved insectary in plastic containers (approximately 155 x 155 x 140 mm) in dark cabinets. The substrate in each container comprised 1/3 moist peat moss and 2/3 washed sand. Spiders were fed fortnightly with 2/3 of a 2-4-day-old mouse, which was removed 24 h later if not eaten.
    
    1 = sample collection device or method
    1 = Venom-gland dissection
    
    1 = sample material processing
    1 = All spiders used for complementary DNA (cDNA) library construction were first anesthetized using CO2, frozen at -80&\#176;C for 10 min, and then dissected at 4&\#176;C. To access the venom gland, the chelicerae were first removed from the base of the structure (towards the carapace). Once separated, each chelicera was individually cut from the ventral side up to the base of the fang in order to approach the venom gland from underneath. The cheliceral muscle that surrounds the venom gland was detached to expose the isolated venom gland. Dissected venom glands were placed immediately in TRIzol&\#174; reagent (Invitrogen) to be processed.
    
